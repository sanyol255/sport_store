<h2>List of products</h2>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.brand}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
      <button type="button" class="details-button" [class.selected]="product === selectedProduct"(click)=onSelect(product)>
        Details
      </button>
    </tr>
  </tbody>
</table>
<app-product-detail [product]="selectedProduct"></app-product-detail>
