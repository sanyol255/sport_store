<h2>List of products</h2>
<ol class="product-info">
  <li>
    <span>{{product.name | uppercase}}</span>
    <ul class="product-details">
      <li><span>Product name: </span>{{product.name}}</li>
      <li><span>Product brand: </span>{{product.brand}}</li>
      <li><span>Product price: </span>${{product.price}}</li>
      <li><span>Product description: </span>{{product.description}}</li>
    </ul>
  </li>
</ol>
