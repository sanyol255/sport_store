<h2>List of products</h2>
<ol class="product-info">
  <li>
    <span>{{productName}}</span>
    <ul class="product-details">
      <li><span>Product name: </span>{{productName}}</li>
      <li><span>Product brand: </span>{{productBrand}}</li>
      <li><span>Product price: </span>${{productPrice}}</li>
    </ul>
  </li>
</ol>
